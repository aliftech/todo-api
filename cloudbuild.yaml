steps:
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "gcr.io/todoapp-431001/todo-api", "."]
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk:slim"
    entrypoint: "bash"
    args:
      - "-c"
      - |
        gcloud auth configure-docker
        gcloud run deploy todo-api --image gcr.io/todoapp-431001/todo-api --platform managed --region us-central1 --allow-unauthenticated
images:
  - "gcr.io/todoapp-431001/todo-api"
